<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5, lo que ayuda a los navegadores a interpretar el contenido correctamente. -->
<html lang="en">
<!-- Define el idioma principal del documento como inglés. -->

<head>
    <meta charset="UTF-8">
    <!-- Especifica la codificación de caracteres como UTF-8, que soporta una amplia gama de caracteres y es la más común para la web. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, asegurando que el contenido se adapte al ancho del dispositivo y estableciendo el nivel de zoom inicial en 1.0. -->
    <title>Nix</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlaza el archivo de hojas de estilo CSS llamado "style.css" para definir la apariencia de la página. -->
</head>

<body>
    <section class="card">
        <!-- Define una sección con la clase "card", que probablemente se utiliza para aplicar estilos específicos en el archivo CSS. -->
        <div class="contenido">NIX</div>
        <!-- Crea un contenedor con la clase "contenido" que muestra el texto "NIX". -->
        <div class="contenido">
            <img src="Nix.jpeg" alt="">
            <!-- Crea un contenedor con la clase "contenido" que incluye una imagen llamada "Nix.jpeg". El atributo "alt" está vacío, pero normalmente debería proporcionar una descripción de la imagen para accesibilidad. -->
        </div>
        <div class="contenido">Nombre: NIX</div>
        <!-- Crea un contenedor con la clase "contenido" que muestra el texto "Nombre: NIX". -->
        <div class="contenido">Edad: 3 años</div>
        <!-- Crea un contenedor con la clase "contenido" que muestra el texto "Edad: 3 años". -->
        <div class="contenido">Color: Gris y blanco</div>
        <!-- Crea un contenedor con la clase "contenido" que muestra el texto "Color: Gris y blanco". -->
        <div class="contenido">CRIOLLA</div>
        <!-- Crea un contenedor con la clase "contenido" que muestra el texto "CRIOLLA". -->
    </section>

    <script src="script.js"></script>
    <!-- Enlaza el archivo de JavaScript llamado "script.js" para añadir funcionalidades interactivas o dinámicas a la página. -->
</body>
</html>
